<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Layouting</title>
	<link rel="stylesheet" type="text/css" href="stlye.css">
</head>
<body>
	<table id="wrapper">
		<!-- Header -->
		<tr>
			<th colspan="3"><h1>Website JongKoding</h1></th>
		</tr>

		<!-- Menu Horizontal -->
		<tr>
			<td colspan="3" id="menu">
				<a href="#">Home</a>
				<a href="#">Profile</a>
				<a href="#">About</a>
				<a href="#">Kontak</a>
			</td>
		</tr>

		<tr>
			<td colspan="3">
				<marquee direction="right">Selamat Datang</marquee>
			</td>
		</tr>


		<!-- Content -->
		<tr>

			<!-- Sidebar -->
			<td id="sidebarkiri">
				<ul>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Tentang Kami</a></li>
					<li><a href="#">Kontak Kami</a></li>
				</ul>
			</td>
			<!-- Content -->
			<td id="konten">
				
				<table border="1">
					<tr>
						<th colspan="2">Data Siswa</th>
					</tr>
					<tr>
						<th>Nama</th>
						<th>Telepon</th>
					</tr>
					<tr>
						<td>Budi</td>
						<td>081234567890</td>
					</tr>
				</table>

			</td>
			
			<td id="sidebarkanan">
				<h4>Rekomendasi Artikel</h4>
				<ul>
					<li><a href="#">Artikel 1</a></li>
					<li><a href="#">Artikel 2</a></li>
					<li><a href="#">Artikel 3</a></li>
				</ul>
			</td>
		</tr>

		<!-- Footer -->
		<tr>
			<td colspan="3" id="footer"><p>Copyright 2021 JongKoding</p></td>
		</tr>
	</table>
</body>
</html>
