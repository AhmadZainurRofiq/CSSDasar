<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
<!-- Border memberikan ketebalan garis -->
<!-- cellspacing memberikan jarak antar kolom -->
<!-- cellpadding memberikan luas antar kolom -->
<!-- colspan menggabungkan 2 atau lebih kolom -->
<!-- rowspan menggabungkan 2 atau lebih baris -->
<!-- tr memberikan garis -->
<!-- td memberikan kolom -->
<!-- thead memberikan tabel header -->
<!-- tbody memberikan tabel header -->
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td colspan="2" rowspan="2"><center>?</center></td>
		
		<td>2,4</td>
	</tr>
	<tr>
		<td>3,1</td>
		
		
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>
</body>
</html>
