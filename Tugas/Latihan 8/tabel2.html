<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head> 
<body>
<!-- Border memberikan ketebalan garis -->
<!-- cellspacing memberikan jarak antar kolom -->
<!-- cellpadding memberikan luas antar kolom -->
<!-- colspan menggabungkan 2 atau lebih kolom -->
<!-- rowspan menggabungkan 2 atau lebih baris -->
<!-- tr memberikan garis -->
<!-- td memberikan kolom -->
<!-- thead memberikan tabel header -->
<!-- tbody memberikan tabel header -->
<table>
	<thead>
		<tr>
			<th></th> <!-- untuk header -->
			<th>Kolom 1</th>
			<th>Kolom 2</th>
			<th>kolom 3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th> <!-- untuk header -->
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
			<td>Baris 1, Kolom 3</td>
		</tr>
		<tr>
			<th>Baris 2</th> <!-- untuk header -->
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
			<td>Baris 2, Kolom 3</td>
		</tr>
	</tbody>
</table>
</body>
</html>
