<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- Cara membuat komentar cukup tekan crtl + / -->
<!-- contoh tag p, br dan hr -->
<p>ini adalah Paragraf 1</p>
<br> <!-- memberikan garis 1 baris -->
<p>ini adalah Paragraf 2</p>
<hr> <!-- memberikan garis horizontal -->

<!-- contoh tag b, i dan u -->
<p><b>Selamat Datang</b> di kuliah <i>pemrograman web 1</i></p>
<p>Nama saya <u>Ahmad Zainur Rofiq</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, Senin 15 Juni 2020 <em>ditiadakan!</em></p> <!-- Penekanan -->



</body>
</html>
